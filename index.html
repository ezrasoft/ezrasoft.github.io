<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Web Page</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<iframe src="https://bhavaszambia.com/ezra/ezrasoft/"></iframe>

<script>
    window.onload = function() {
        var iframe = document.getElementById('myFrame');
        var url = "https://bhavaszambia.com/ezra/ezrasoft/"; // Set your URL here
        iframe.src = url;
    };
</script>

</body>
</html>
