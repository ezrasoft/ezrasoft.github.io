<!DOCTYPE html>
<html>
<head>
  <title>File Download Example</title>
    <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div id="iframeContainer">
  <iframe id="hashedIframe" title="ezrasoftwebsite"></iframe>
</div> 
<script>
// The original URL you want to embed in the iframe
  const originalUrl = "https://www.plasticsinfo.co.za/contact-us/";

  // Set the original URL as the src of the iframe
  const iframe = document.getElementById("hashedIframe");
  iframe.src = originalUrl;
</script>
</body>
</html>
