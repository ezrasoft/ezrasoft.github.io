<!DOCTYPE html>
<html>
<head>
  <title>File Download Example</title>
    <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <div id="iframeContainer">
  <iframe id="hashedIframe" title="Website"></iframe>
</div> 
<script>
document.addEventListener("DOMContentLoaded", function() {
  // The original URL you want to embed in the iframe
  const originalUrl = "https://www.plasticsinfo.co.za/contact-us/";

  // Hash the URL (replace this with your actual hashing logic)
  const hashedUrl = hashFunction(originalUrl);

  // Set the hashed URL as the src of the iframe
  const iframe = document.getElementById("hashedIframe");
  iframe.src = hashedUrl;
});

function hashFunction(url) {
  // A simple hashing logic, just appending some string to the URL
  return "https://example.com/hashed/" + encodeURIComponent(url);
}
</script>
</body>
</html>
